
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech novaX | Future Technology</title>
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                accent: 'var(--accent)',
                purple: 'var(--purple)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                overlay: 'var(--bg-overlay)',
                input: 'var(--bg-input)',
              }
            },
            animation: {
               'bounce-short': 'bounce 1s infinite',
               'fade-in-up': 'fadeInUp 0.5s ease-out forwards'
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-main: #0f172a;
        --bg-surface: #1e293b;
        --accent: #06b6d4;
        --purple: #8b5cf6;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --bg-overlay: rgba(255, 255, 255, 0.05);
        --bg-input: rgba(0, 0, 0, 0.3);
      }
      .light-theme {
        --bg-main: #f8fafc;
        --bg-surface: #ffffff;
        --accent: #0891b2;
        --purple: #7c3aed;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: rgba(15, 23, 42, 0.1);
        --bg-overlay: rgba(15, 23, 42, 0.05);
        --bg-input: rgba(255, 255, 255, 1);
      }
      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: var(--bg-surface); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
